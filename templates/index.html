<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">House Price Prediction</h1>

        <form action="/predict" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="City" class="block font-medium text-gray-700">City</label>
                <select name="City" id="City" class="w-full border-gray-300 rounded-lg">
                    {% for city in cities %}
                        <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="Bedroom" class="block text-gray-700 text-sm font-bold mb-2">Bedrooms:</label>
                <input type="number" id="Bedroom" name="Bedroom" placeholder="Enter number of bedrooms" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" max="12" min="1">
            </div>

            <div class="mb-4">
                <label for="Bathroom" class="block text-gray-700 text-sm font-bold mb-2">Bathrooms:</label>
                <input type="number" id="Bathroom" name="Bathroom" placeholder="Enter number of bathrooms" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" max="10" min="1">
            </div>

            <div class="mb-4">
                <label for="Year" class="block text-gray-700 text-sm font-bold mb-2">Year Built:</label>
                <input type="number" id="Year" name="Year" placeholder="Enter year built" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" max="2081" min="1994">
            </div>

            <div class="mb-4">
                <label for="NewArea" class="block text-gray-700 text-sm font-bold mb-2">Area (Aana):</label>
                <input type="number" step="0.01" id="NewArea" name="NewArea" placeholder="Enter area in Aana" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" max="20" min="2">
            </div>

            <div class="mb-4">
                <label for="Amenities" class="block text-gray-700 text-sm font-bold mb-2">Amenities:</label>
                <input type="text" id="Amenities" name="Amenities" placeholder="Enter amenities (comma-separated)" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Predict
                </button>
            </div>
        </form>

        {% if prediction %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <p><strong>Predicted Price:</strong> NPR {{ prediction }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
